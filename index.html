<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatty!</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- With Logo - Text Input -->
    <header id="main-header">
      <h1 id="header-styling">Chatty!</h1>
      <input type="text" id="user-message-input" autofocus>
      <input type="checkbox" name="dark-theme" value="dark-theme">Dark Theme
      <input type="checkbox" name="large-text" value="large-text">Large Text
    </header>
    <article id="wrapper">
      <h1>Messages:</h1>
      <div id="display-messages" id="msg-style">
      </div>
    </article>


  <footer id="main-footer">
    <p>&copy; 2016 CDS</p>
  </footer>
    <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/load.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/delete-msg.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/user-msg.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
